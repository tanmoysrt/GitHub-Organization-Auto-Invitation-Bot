    <title>Redirecting.....</title>

<body>
    <div style="text-align:center;">
        <h1>Thank you!</h1>
        <p><h3>Invitation Sent Successfully</h3></p>
        <p><h4><i>Check Your Email Box</i></h4></p>
        <span id="timer"></span></div>
        
        <script type="text/javascript">
        var count = 5;
        var redirect = "{{ redirection_url }}";
        function countDown(){
            var timer = document.getElementById("timer");
            if(count > 0){
                count--;
                timer.innerHTML = "You will be redirected in Homepage in "+count+" seconds.";
                setTimeout("countDown()", 1000);
        }else{
                window.location.href = redirect;
            }
        }
        countDown();
        </script>
</body>
