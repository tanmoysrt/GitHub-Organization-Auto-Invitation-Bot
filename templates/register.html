<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Title Page-->
    <title>Invitation Bot ->{{  organization_name }}</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Main CSS-->
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Join GitHub Team ({{ organization_name }})</h2>
                    <form action="{{ url_for('invite') }}" method="get" >
                        <!-- <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="Full Name" name="name" required>
                        </div> -->
                        <div class="input-group">
                            <input class="input--style-1" type="email" placeholder="Enter Your GitHub Email" name="git_email" required>
                        </div>
                        <div class="p-t-20">
                            <button class="btn btn--radius btn--green" type="submit">Get Invitation</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
